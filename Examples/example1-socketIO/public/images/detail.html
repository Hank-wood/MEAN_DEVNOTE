<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="charset" content="utf-8">
    <meta name="viewport" content="initial-scale=1.0,width=device-width,maximum-scale=1.0,user-scalable=0">
    <meta content="telephone=no" name="format-detection"> 
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/css/base.min.css">

    <body>
        <div class="invitation-bg">
	<div class="invitation-title"></div>
	<div class="view-reword">

	</div>
	<div class="invitation-rules"></div>
</div>

<div class="sxb-mask">

		<form>
			<div class="sxb-form-group">
				<i class="common-icon phone-icon"></i>
				<input type="text" name="userAccount" placeHolder="手机号登录">
			</div>
			<div class="sxb-form-group">
				<i class="common-icon pass-icon"></i>
				<input type="password" name="password" placeHolder="输入密码">
			</div>
			<div class="sxb-form-group">
				<button type="button">登录</button>
			</div>
		</form>
	</div>
</div>


    </body>
     <script type="text/javascript" src="/static/js/components/zepto.min.js"></script>
